<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz CumpleaÃ±os ğŸŒŒ</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #0b0d2b, #000);
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

h1 { margin-top: 15px; }
p { max-width: 600px; margin: auto; }

#universe {
  position: relative;
  width: 100vw;
  height: 70vh;
}

.orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  border-radius: 50%;
  animation: spin linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.planet {
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,255,255,0.8);
}

/* Modal */
#modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 15px;
}

/* Confeti */
.confetti {
  position: fixed;
  top: -10px;
  width: 8px;
  height: 8px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<h1>ğŸ‚ Feliz CumpleaÃ±os ğŸª</h1>
<p>
No eres solo mi amigo, eres mi hermano.  
Nuestros recuerdos giran juntos, como planetas en el espacio ğŸŒŒ
</p>

<!-- ğŸ¶ MÃºsica automÃ¡tica -->
<audio id="audio" src="musica.mp3" autoplay loop></audio>

<div id="universe"></div>

<!-- Modal -->
<div id="modal" onclick="cerrarModal()">
  <img id="modalImg">
</div>

<script>
const fotos = ["foto1.jpg", "foto2.jpg", "foto3.jpg"];

function crearPlanetas() {
  const universe = document.getElementById("universe");

  fotos.forEach((src, i) => {
    const orbit = document.createElement("div");
    orbit.className = "orbit";

    const size = 150 + i * 80;
    orbit.style.width = size + "px";
    orbit.style.height = size + "px";
    orbit.style.marginLeft = -(size/2) + "px";
    orbit.style.marginTop = -(size/2) + "px";
    orbit.style.animationDuration = (12 + i * 4) + "s";

    const planet = document.createElement("img");
    planet.src = src;
    planet.className = "planet";
    planet.onclick = () => abrirModal(src);

    orbit.appendChild(planet);
    universe.appendChild(orbit);
  });
}

function abrirModal(src) {
  document.getElementById("modalImg").src = src;
  document.getElementById("modal").style.display = "flex";
}

function cerrarModal() {
  document.getElementById("modal").style.display = "none";
}

/* Confeti */
function confeti() {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random() * window.innerWidth + "px";
  c.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
  c.style.animationDuration = (Math.random()*3+2)+"s";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),5000);
}

setInterval(confeti, 250);
crearPlanetas();
</script>

</body>
</html>
