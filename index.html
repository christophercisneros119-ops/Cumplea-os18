  position: fixed;
  top: 0;

  width: 100%;
  height: 100%;

  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 15px;
}

/* Confeti */
.confetti {
  position: fixed;
  top: -10px;
  width: 8px;
  height: 8px;

}

  to { transform: translateY(110vh) rotate(360deg); }

<script>
function crearPlanetas(event) {
  const universe = document.getElementById("universe");
  const files = event.target.files;

  for (let i = 0; i < files.length; i++) {
    const orbit = document.createElement("div");
    orbit.className = "orbit";

    const size = 150 + i * 60;
    orbit.style.width = size + "px";
    orbit.style.height = size + "px";
    orbit.style.marginLeft = -(size/2) + "px";
    orbit.style.marginTop = -(size/2) + "px";
    orbit.style.animationDuration = (10 + i * 4) + "s";

    const planet = document.createElement("img");
    planet.src = URL.createObjectURL(files[i]);
    planet.className = "planet";
    planet.onclick = () => abrirModal(planet.src);

    orbit.appendChild(planet);
    universe.appendChild(orbit);
  }
}

function abrirModal(src) {
  document.getElementById("modalImg").src = src;
  document.getElementById("modal").style.display = "flex";
}

function cerrarModal() {
  document.getElementById("modal").style.display = "none";
}

function cargarMusica(event) {
  const audio = document.getElementById("audio");
  audio.src = URL.createObjectURL(event.target.files[0]);
  audio.volume = 0.9;
  audio.play();
}

  c.className = "confetti";
  c.style.left = Math.random() * window.innerWidth + "px";
  c.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
  c.style.animationDuration = (Math.random()*3+2)+"s";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),5000);
}
